    ></script>

  <body>
    <header>
    <!--navbar-->
    <div class="sticky-top">
      <nav class="navbar navbar-expand-lg navbar-top bgnavbar">
        <div class="container-fluid">
            <i class="me-3 ms-2 fa-solid fa-mug-hot"></i>
          
          <a class="navbar-brand mx-1 font-navbar" href="#"><h1>Digitalers</h1></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">            
              <li class="nav-item">
                <button type="button" class="border-0 bgnavbar rounded-pill mx-0 my-2 font-navbar">Formulario</button>
              </li> 
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <!-- inicio form -->
    <main class="body-form">
        <div class="form-box">
        <h2>Registro</h2>
        <form>
          <div class="user-box">
            
            <input type="text" name="" required="required" maxlength="30"/>
             <label>Ingrese su nombre y apellido</label>
          </div>
          <div class="user-box">
            <input type="number" required="required"
                  min="1" max="100" />
            <label>Edad</label>
          </div>
          <div class="user-box">
            <input type="email" name="" required="required" />
            <label>Email</label>
          </div> 
  <fieldset class="radio">
        <legend class="genero">Genero</legend>
        <label>
          <input class="" type="radio" name="genero" value="mujer"> Mujer
        </label>
        <label>
            <input type="radio" name="genero" value="hombre"> Hombre
        </label>
        <label>
            <input type="radio" name="genero" value="otro"> Otro
        </label>
    </fieldset>
          <div class="d-flex justify-content-center">
              <button class="button4 mt-5">Enviar</button>
          </div>
        </form>
      </div>   
    </main>

    <!-- hacer footer -->
<footer>
  
</footer>
